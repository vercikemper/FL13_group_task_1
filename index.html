<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Play vinyl</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main>
      <div class="record-player">
        <div class="vinyl">
          <div class="vinyl-img"></div>
          <div class="disc-underTonarm"></div>
          <div class="vinyl-middle">
            
            <svg class="stick" width="300" height="520">
                <defs>
                  <linearGradient id="Gradient1">
                    <stop class="stop1" offset="0%" />
                    <stop class="stop2" offset="50%" />
                    <stop class="stop3" offset="100%" />
                  </linearGradient>
                </defs>
        
                <rect
                  id="rect2"
                  ry="10"
                  x="192"
                  y="18"
                  width="20"
                  height="374"
                  style="fill: url(#Gradient1);"
                />
                <rect
                  id="rect1"
                  x="170"
                  width="64"
                  height="28"
                  style="fill: url(#Gradient1);"
                />
                <rect
                  id="rect2"
                  ry="10"
                  x="335"
                  y="258"
                  width="20"
                  height="135"
                  style="fill: url(#Gradient1); transform: rotate(25deg);"
                />
                <rect
                  id="rect2"
                  x="328"
                  y="282"
                  width="17"
                  height="112"
                  style="fill: #282424; transform: rotate(25deg);"
                />
                <rect
                  id="rect2"
                  x="347"
                  y="282"
                  width="17"
                  height="112"
                  style="fill: #282424; transform: rotate(25deg);"
                />
                <rect
                  id="rect2"
                  x="334"
                  y="282"
                  width="11"
                  height="112"
                  style="fill: #393739; transform: rotate(25deg);"
                />
                <rect
                  id="rect2"
                  x="347"
                  y="282"
                  width="11"
                  height="112"
                  style="fill: #393739; transform: rotate(25deg);"
                />
              </svg>
            <div class="disc-overTonarm"></div>
          </div>
        </div>
      </div>

      
      <button class="btn-play">
        <svg class="play">
            <line x1="0" y1="0" x2="20" y2="10" style="stroke:rgb(0,0,0);stroke-width:1.5;stroke-linejoin:round" />
            <line x1="0" y1="0" x2="0" y2="20" style="stroke:rgb(0,0,0);stroke-width:3;stroke-linejoin:round" />
            <line x1="0" y1="20" x2="20" y2="10" style="stroke:rgb(0,0,0);stroke-width:1.5;stroke-linejoin:round" />
        </svg>
    </button>
    </main>
  </body>
</html>
